 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>条纹背景</title>
 </head>
 <style>
     .tiaowen{
         width: 60%;
         height: 60%;
         background: linear-gradient(#788 50%,red 50%);
         background-size: 100% 20px;
     }
     .layout{
       display: flex;
       justify-content: space-around;
    }
    .content{
        width:500px;
        height: 500px;
        background-color: rgb(86, 226, 43);
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    #code1{
        display: none;
        font-size: 2em;
        width: 600px;
        background: #655;
        color: #fff;
        position: absolute;
        padding:8px;
        bottom:10%;
        left: 50%;
        margin-left:-250px;
    }
 </style>
 <body>
    <div class="layout">
        <!--  条纹的扩展语法方案 -->
         <div class="content">
             <div class="tiaowen">条纹|background-orgin 的扩展语法方案</div>
             <button style="margin-left: 20px;" onclick="displayCode1()">代码显示</button>
         </div>
        <div class="content">
             <div class="tiaowen">灵活的背景定位|background-orgin 的扩展语法方案</div>
             <button style="margin-left: 20px;" onclick="displayCode1()">代码显示</button>
         </div>
     </div>
 </body>
 <script>
    function displayCode1(){
       document.querySelector('#code1').style.display = 'block';
       document.querySelector('#code1').innerHTML=`.backgroundposition{
        width: 60%;
        height: 60%;
        background-color: blue;
        border:8px solid #655;
        background-image: url('./36.png');
        background-repeat: no-repeat;
        background-origin: padding-box;
        background-clip: padding-box;
        background-position:  right 20px bottom 10px;
    }`
    }
 </script>
 </html>
